<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Moni | Essen</title>
</head>
<body>
    <header>
        <div id="headerContainer">
            </div>
            <div id="carrito" class="carrito">
                <button id="carritoBtn"><img src="./assets/img/carrito.png" alt=""></button>
                <span id="cantidadCarrito">0</span>
            </div>
    </header>
    <main>
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel"></div>
        <div class="container mt-5" id="selectContainer" style="display: none;">
            <form>
                <div class="form-group">
                    <label for="selectProductos">Selecciona un producto: </label>
                    <select class="custom-select" id="selectProductos">
                        <option value="todos">Todos los productos</option>
                        <option value="contemporaneaFuego">Contempor치nea Fuego</option>
                        <option value="contemporaneaCherry">Contempor치nea Cherry</option>
                        <option value="contemporaneaTerra">Contempor치nea Terra</option>
                        <option value="contemporaneaAqua">Contempor치nea Aqua</option>
                        <option value="nuit">Nuit</option>
                        <option value="complementos">Complementos</option>
                        <option value="edicionesEspeciales">Ediciones Especiales</option>
                        <option value="bazarPremium">Bazar Premium</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="row" id="tarjetasContainer"></div>
        <div id="descriptionEssen"></div>
        <div id="modalcarrito" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Productos en el carrito</h5>
                        <button type="button" class="close" data-dismiss="modal" id="closeBtn">&times;</button>
                    </div>
                    <div class="modal-body" id="modalBodyCarrito">
                        <!-- Contenido del modal -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="comprarBtn">Consultar Precio</button>
                    </div>
                </div>
            </div>
        </div>        
    </main>
    <footer>
        <div id="header"></div>
    </footer>
    <script src="./js/stock.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/ecommerce.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({duration: 1250});
    </script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
